{% include JB/setup %}

<div class="row justify-between align-top">
	<div id="archive" class="col-md-8">
		{% assign posts_collate = site.posts %}
		{% include JB/posts_collate %}
	</div>

	<form class="subscribe-form col-md-3 sticky" action="https://example.com/subscribe/" method="post"
		id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form">
		<h6>NEWSLETTER</h6>
		<p>Subscribe to my newsletter here:</p>
		<div class="input-wrapper">
			<input type="email" class="form-control" placeholder="Email" aria-label="Email" name="EMAIL" id="mce-EMAIL"
				required>
			<input type="submit" value="Send" class="btn btn-primary btn" role="button">
		</div>
	</form>
</div>
